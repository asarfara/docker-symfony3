sudo: required
dist: trusty
language: php

php:
- 7.1

services:
- docker

install:
- composer install --no-interaction -d=symfony
- docker-compose build
- docker-compose up -d
- docker ps

script: docker exec php /opt/projects/docker-test/vendor/bin/phpunit -c /opt/projects/docker-test/phpunit.xml.dist

after_success:
- ./.travis/docker_push.sh

